apiVersion: apps/v1
kind: Deployment
metadata:
  name: shahnameh
  labels:
    app: shahnameh-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shahnameh-backend
  template:
    metadata:
      labels:
        app: shahnameh-backend
    spec:
      containers:
        - name: shahnameh-backend
          image: ghcr.io/ashkann/shahnameh-backend:0.1.0-SNAPSHOT
          ports:
            - containerPort: 80